<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Computer Prototype</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body onload="on_load()">
    <div id="flex-container">
      <header id="flex-header">
        <section id="flex-logoheader">
          <img id="nlogo" src="images/n.jpg">
          <a href="index.html" id="flex-logoheader-title">Housing Portal</a>
          <div style="flex: 1;"></div>
          <div id="profile"></div>
          <a id="profile-text" href="error.html">John Doe</a>
        </section>
        <nav id="flex-nav">
          <a class="flex-navitem" href="index.html">Home</a>
          <a class="flex-navitem flex-navitem-active" href="housing.html">Housing</a>
          <a class="flex-navitem" href="error.html">FixIt</a>
          <a class="flex-navitem" href="dining.html">Meals</a>
          <a class="flex-navitem" href="error.html">Mail</a>
        </nav>
      </header>
      <section id="flex-body">
        <section class="info-box">
          <h1>Contract Summary</h1>
          <h2><b>Building: </b>Knoll</h2>
          <h2><b>Room: </b>212</h2>
          <table class="info-table">
            <thead>
              <tr>
                <td>Roommate Name</td>
                <td>Room</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Thurman Rushdan
                </td>
                <td>
                  212A
                </td>
              </tr>
              <tr>
                <td>
                  Buster Apking
                </td>
                <td>
                  212B
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="info-box">
          <h1>View Floor Plan</h1>
          <form>
            <fieldset>
              <div>
                  <select>
                    <option value="knoll">Knoll</option>
                    <option value="university suites">University Suites</option>
                    <option value="the village">The Village</option>
                    <option value="selleck">Selleck</option>
                  </select>
              </div>
              <br>
              <div>
                  <select>
                    <option value="1">Floor 1</option>
                    <option value="2">Floor 2</option>
                    <option value="3">Floor 3</option>
                    <option value="4">Floor 4</option>
                  </select>
              </div>
            </fieldset>
          </form>
          <div class="info-button">
            <a href="#">View &#8594;</a>
          </div>
        </section>
      </section>
      <footer id="flex-footer">
        <a href="error.html">Additional Links</a>
        <a href="error.html">Contact Info</a>
      </footer>
      <div id="fullscreen">
        <section id="fullscreen-header">
          <div id="fullscreen-exit"></div>
        </section>
        <section id="fullscreen-body">
          <div id="slideshow-nav">
            <div id="slideshow-left">
              <h1 class="slideshow-button">&#8592;</h1>
            </div>
            <div style="flex: 1"></div>
            <div id="slideshow-right">
              <h1 class="slideshow-button">&#8594;</h1>
            </div>
          </div>
        </section>
        <section id="fullscreen-footer">
        </section>
      </div>
    </div>
  </body>
</html>
